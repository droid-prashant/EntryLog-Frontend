<form style="margin-left: 10px;">
    <u><H4 style="text-align:justify;">Add Visitor</H4></u>
    <label for="Name"><h6>Name</h6></label>
    <input type="text" style="width: 50%;" id="Name" [(ngModel)]="visitor.name"  name="name" class=" form-control">
    <label for="Email"><h6>Email</h6></label>
    <input type="text" style="width: 50%;" id="Email" [(ngModel)]="visitor.email" name="email" class=" form-control">
    <label for="Manager"><h6>Manager</h6></label>
    <select id="Manager" class="form-control" style="width: 50%;" (change)="changedManager($event)">
    <option value="">Select Manager</option>
    <option *ngFor="let data of managerList" value="{{data.id}}">{{data.name}}</option>
    </select>
    <label><h6>Type of Visit</h6></label>
    <select name="visitTypeId" class="form-control" [(ngModel)]="visitor.visitTypeId" (change)="visitChanged($event)" style="width: 50%;" id="">
      <option value="">Choose visit type</option>
      <option *ngFor="let data of visitType" value="{{data.id}}">{{data.typeOfVisit}}</option>
    </select>
    
    <label for="entryDate"><h6>Date of entry</h6></label>
    <input *ngIf = "visitor.dateOfEntry!=null" type="text" style="width: 50%;" id="entryDate"  [(ngModel)]="visitor.dateOfEntry" name="dateOfEntry" class=" form-control" readonly>
    <label for="entryTime"><h6>Time of entry</h6></label>
    <input type="time" style="width: 50%;" id="entryTime" [(ngModel)]="visitor.timeOfEntry" name="timeOfEntry" class=" form-control">
    <label for="exitTime"><h6>Time of exit</h6></label>
    <input type="text" style="width: 50%;" id="exitTime" name="timeOfExit" class=" form-control">
    <button class="btn btn-primary" style="margin-top: 5px;" (click)="addVisitor()">Submit</button>
  </form>
