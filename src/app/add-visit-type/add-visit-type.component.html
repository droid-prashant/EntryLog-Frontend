<form style="margin-left: 10px;">
    <u><H4 style="text-align:justify; margin-top: 20px;">Add Visit Type</H4></u>
    <label for="visit"><h6>Visit Type</h6></label>
    <input type="text" style="width: 50%;" id="visit" [(ngModel)]="type.typeOfVisit" name="typeOfVisit" class=" form-control">
    <button class="btn btn-primary" style="margin-top: 5px;" (click)="AddVisitType()">Submit</button>
</form>
