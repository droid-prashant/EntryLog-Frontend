<table id="dtHorizontalExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <td>Id</td>
      <td>Manager Name</td>
      <td>Manager Clients</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of managerList">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>
        <li *ngFor="let item of data.visitors.$values">{{item.name}}</li>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

<button (click)="GetdataFromAPI()">Get Data from API</button>
<div class="col-md-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngFor="let n of news">
      <div style="background-color: red; margin-top: 10px; padding: 5px;">
        <div>{{n.title}}</div>
        <div>{{n.publishedAt}}</div>
        <div>{{n.description}}</div>
        <div><img src="{{n.urlToImage}}" alt="image" style="width: 250px;"></div>
      </div>
      <br>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
