<u><H4 style="text-align:justify; margin-left: 10px;">Add Manager</H4></u>
<form style="margin-left: 10px;">
<label for="Name"><h6>Name</h6></label>
<input type="text" style="width: 50%;" id="Name" [(ngModel)]="manager.name" name="name" class=" form-control">
<button class="btn btn-primary" style="margin-top: 5px;" (click)="AddManager()">Submit</button>
</form>
